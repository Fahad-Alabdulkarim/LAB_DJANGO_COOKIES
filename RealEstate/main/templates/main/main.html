{% extends 'main/base.html' %}
{% load static %}
{% block title %}Home | Real Estate{% endblock %}
{% block content %}
<body class="{% block body_class %}main-page {% endblock %}">
    

<div class="wrapper">


<div class="container-text mt-5" style="color: #fff; z-index: 1;">
    <h1 class="display-4">FIND YOUR </h1>
    <h1 class="display-4">DREAMS</h1>
    <p class="lead">Our catalog will surprise you. Rather, discover an unprecedented offers of luxury properties.</p>
    <a href="{% url 'main:properties_view' %}" class="btn btn-primary2 btn-lg">Explore Properties</a>
</div>

<div class="options-container-center">
    <div class="options-container">
        <button class="btn option-item home">
            <div class="icon-circle">
                <span class="material-symbols-outlined">home</span>
            </div>
            <span>All</span>
        </button>
        <button class="btn option-item apartment">
            <div class="icon-circle">
                <span class="material-symbols-outlined">apartment</span>
            </div>
            <span>Properties</span>
        </button>
        <button class="btn option-item hotel">
            <div class="icon-circle">
                <span class="material-symbols-outlined">hotel</span>
            </div>
            <span>Hotel</span>
        </button>
        <button class="btn option-item villa">
            <div class="icon-circle">
                <span class="material-symbols-outlined">villa</span>
            </div>
            <span>Villa</span>
        </button>
    </div>
    
</div>



</div>
</body>
{% endblock %}
