{% load static %}
<!DOCTYPE html>
<html lang="en"  {% if 'dark_mode' in request.COOKIES %} class="dark_mode" {% endif %}> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Real Estate{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Phudu:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>


<body>


    <div >
        <header class="d-flex align-items-center justify-content-between py-3 mb-4 ">


            <div class="left-section">
                <a href="/" class="home-link">Home</a>
            </div>
    


            <div class="center-section">
                <ul class="nav">
                    <li><a href="{% url 'main:main' %}" class="nav-link">Home</a></li>
                    <li><a href="{% url 'main:properties_view' %}" class="nav-link">Properties</a></li>
                    <li><a href="#" class="nav-link">services</a></li>
                    <li><a href="#" class="nav-link">About</a></li>
                    <li><a href="{% url 'main:contact_view' %}" class="nav-link">contact</a></li>
                </ul>
            </div>
    
            


            <div class="right-section">
                <button class="btn btn-primary signup-btn">
                        <span class="material-icons">person</span>
                    <span>Sign-up</span>
                </button>
                <a href="{% url 'main:dark_mode' %}" class="theme-toggle">
                    <div class="icon-circle dark">
                        <span class="material-symbols-outlined">dark_mode</span>
                    </div>
                </a>
                <a href="{% url 'main:light_mode' %}" class="theme-toggle">
                    <div class="icon-circle light">
                        <span class="material-symbols-outlined">light_mode</span>
                    </div>
                </a>
            </div>
            


        </header>


    </div>
    
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
